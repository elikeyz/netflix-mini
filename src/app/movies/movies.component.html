<main class="container">
  <h1>Search Movies and Series</h1>
  <form #searchForm="ngForm" (ngSubmit)="search()" novalidate>
    <div class="form-group row">
      <label class="sr-only" for="searchTerm">Search Term</label>
      <div class="col-md-10 col-sm-8 col-xs-6 my-2">
        <input type="text" [(ngModel)]="searchTerm" class="form-control" name="searchTerm" id="searchTerm" placeholder="Search Term eg Avengers" required>
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6 my-2">
        <button type="submit" class="btn btn-block btn-danger" [disabled]="searchForm.invalid">Search</button>
      </div>
    </div>
  </form>
  <div *ngIf="isLoadingMovies" class="spinner-border text-light" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-4 col-sm-6 col-xs-12 my-3">
      <a class="card-link" [routerLink]="['/movies', movie.imdbID]">
        <div class="card bg-secondary">
          <img class="card-img-top" src="{{ movie.Poster }}" alt="{{ movie.Title }} Poster">
          <div class="card-body">
            <h6 class="card-title">{{ movie.Title }} ({{ movie.Year }})</h6>
          </div>
        </div>
      </a>
    </div>
  </div>
</main>
